find-process-mode: always
global-client-fingerprint: random

profile:
  store-selected: true
  store-fake-ip: true
  
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  enhanced-mode: fake-ip #redir-host
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - rule-set:fakeip-filter   
  nameserver:
    - 223.5.5.5

  nameserver-policy:
    '+.pc528.net': '223.5.5.5'
tun:
  enable: true  # enable 'true'
  stack: system  # or 'gvisor'
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
    
sniffer:
  enable: false
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
       
